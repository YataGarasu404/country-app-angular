<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col"> 
    <!-- "OnValue" y "onDebounce" escucha el evento que emite "search-box" -->
    <!-- (onValue)="searchByCountry($event)" -->
        <shared-search-box
            (onDebounce)="searchByCountry($event)"
            [initialValue]="initialValue"
            placeholder="Búsqueda por país...">
        </shared-search-box>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <shared-loading-loader *ngIf="Loading"></shared-loading-loader>
        <country-table 
            [countries]="countries">
        </country-table>
    </div>
</div>
